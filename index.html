<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique Girly</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      font-size: 14px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price {
      color: #d63384;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Ma Boutique Girly</h1>
  <div class="filters">
    <select id="priceFilter">
      <option value="">Trier par prix</option>
      <option value="asc">Prix croissant</option>
      <option value="desc">Prix décroissant</option>
    </select>
    <select id="colorFilter">
      <option value="">Filtrer par couleur</option>
      <option value="rose">Rose</option>
      <option value="blanc">Blanc</option>
      <option value="noir">Noir</option>
    </select>
  </div>
  <div class="products" id="productList">
    <!-- Les produits seront insérés ici -->
  </div>

  <script>
    const products = [
      { name: "Sac rose pastel", price: 12.99, color: "rose", img: "https://via.placeholder.com/200x200/ffc0cb/ffffff?text=Sac" },
      { name: "T-shirt blanc", price: 8.99, color: "blanc", img: "https://via.placeholder.com/200x200/ffffff/000000?text=T-shirt" },
      { name: "Robe noire", price: 15.99, color: "noir", img: "https://via.placeholder.com/200x200/000000/ffffff?text=Robe" },
      { name: "Top rose clair", price: 10.99, color: "rose", img: "https://via.placeholder.com/200x200/ffc0cb/000000?text=Top" },
      { name: "Pantalon blanc", price: 14.49, color: "blanc", img: "https://via.placeholder.com/200x200/ffffff/000000?text=Pantalon" },
      { name: "Sweat noir oversize", price: 18.99, color: "noir", img: "https://via.placeholder.com/200x200/000000/ffffff?text=Sweat" }
    ];

    const productList = document.getElementById("productList");
    const priceFilter = document.getElementById("priceFilter");
    const colorFilter = document.getElementById("colorFilter");

    function renderProducts() {
      let filteredProducts = [...products];

      const color = colorFilter.value;
      const sortByPrice = priceFilter.value;

      if (color) {
        filteredProducts = filteredProducts.filter(p => p.color === color);
      }

      if (sortByPrice === "asc") {
        filteredProducts.sort((a, b) => a.price - b.price);
      } else if (sortByPrice === "desc") {
        filteredProducts.sort((a, b) => b.price - a.price);
      }

      productList.innerHTML = "";
      filteredProducts.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.className = "product";
        productDiv.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p class="price">${product.price.toFixed(2)} €</p>
        `;
        productList.appendChild(productDiv);
      });
    }

    priceFilter.addEventListener("change", renderProducts);
    colorFilter.addEventListener("change", renderProducts);

    renderProducts();
  </script>
</body>
</html>
