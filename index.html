<title>Chic & Chill Finds</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');

  body {
    margin: 0;
    background: #fff7f8;
    font-family: 'Poppins', sans-serif;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: #ffcad4;
    padding: 1.5rem 1rem;
    text-align: center;
    font-family: 'Pacifico', cursive;
    font-size: 2.5rem;
    color: #6f2c91;
    letter-spacing: 3px;
    text-shadow: 0 1px 3px rgba(111,44,145,0.5);
  }

  main {
    flex-grow: 1;
    padding: 1.5rem 1rem;
    max-width: 700px;
    margin: 0 auto;
  }

  .filters {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  .filters select,
  .filters input {
    padding: 0.6rem 1rem;
    border: 1px solid #ffc1d6;
    border-radius: 30px;
    background: #fff;
    font-family: 'Poppins', sans-serif;
    font-size: 0.9rem;
    color: #6f2c91;
    flex: 1 1 30%;
    min-width: 130px;
  }

  .product-list {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
  }

  .product {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(111,44,145,0.1);
    padding: 1rem;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .product:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 24px rgba(111,44,145,0.3);
  }

  .product img {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 0.8rem;
  }

  .product-title {
    font-weight: 600;
    color: #6f2c91;
    margin-bottom: 0.4rem;
  }

  .product-price {
    color: #ff5c8d;
    font-weight: 600;
    margin-bottom: 0.8rem;
  }

  .btn-buy {
    background: #6f2c91;
    color: #fff;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 50px;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn-buy:hover {
    background: #904bbf;
  }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #999;
  }

  @media (max-width: 480px) {
    .product-list {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<header>Chic &amp; Chill Finds</header>

<main>
  <div class="filters">
    <select id="aestheticFilter">

      <option value="downtown">Downtown Girl</option>
      <option value="cleangirl">Clean Girl</option>

    <select id="sortPrice">

      <option value="desc">ðŸ’Ž Prix dÃ©croissant</option>
    </select>

    <input type="text" id="searchBar" placeholder="ðŸ” Rechercher un article...">
  </div>

  <div class="product-list" id="product-list">

  </div>
</main>

<footer>

<script>
  const products = [
    {
      title: "Sac BandouliÃ¨re Rose Pastel",
      price: "15,99 â‚¬",
      image: "https://cdn.pixabay.com/photo/2017/09/05/21/47/handbag-2719872_1280.jpg",
      url: "https://www.temu.com/sac-rose-pastel-affiliation",
      aesthetic: "cleangirl"
    },
    {
      title: "Montre Minimaliste Blanche",
      price: "12,50 â‚¬",
      image: "https://cdn.pixabay.com/photo/2018/01/30/16/24/wristwatch-3115729_1280.jpg",
      url: "https://www.shein.com/montre-minimaliste-blanche-affiliation",
      aesthetic: "oldmoney"
    },
    {
      title: "Lunettes de Soleil Oversize",
      price: "9,90 â‚¬",
      image: "https://cdn.pixabay.com/photo/2016/03/27/19/13/sunglasses-1284417_1280.jpg",
      url: "https://www.temu.com/lunettes-oversize-affiliation",
      aesthetic: "downtown"
    },
    {
      title: "T-shirt Crop Top Tie-Dye",
      price: "8,99 â‚¬",
      image: "https://cdn.pixabay.com/photo/2017/03/27/14/56/t-shirt-2179226_1280.jpg",
      url: "https://www.shein.com/t-shirt-crop-top-affiliation",
      aesthetic: "lightacademia"
    }
  ];

  const productList = document.getElementById('product-list');
  const aestheticFilter = document.getElementById('aestheticFilter');
  const sortPrice = document.getElementById('sortPrice');
  const searchBar = document.getElementById('searchBar');

  function renderProducts() {
    const selectedAesthetic = aestheticFilter.value;
    const sortOption = sortPrice.value;
    const searchQuery = searchBar.value.toLowerCase();

    let filtered = products.filter(product => {
      const matchAesthetic = selectedAesthetic === 'all' || product.aesthetic === selectedAesthetic;
      const matchSearch = product.title.toLowerCase().includes(searchQuery);
      return matchAesthetic && matchSearch;
    });

    if (sortOption === 'asc') {
      filtered.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
    } else if (sortOption === 'desc') {
      filtered.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
    }

    productList.innerHTML = '';
    filtered.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.title}" />
        <div class="product-title">${product.title}</div>
        <div class="product-price">${product.price}</div>
        <button class="btn-buy" onclick="window.open('${product.url}', '_blank')">Voir & Acheter</button>
      `;
      productList.appendChild(div);
    });
  }

  aestheticFilter.addEventListener('change', renderProducts);
  sortPrice.addEventListener('change', renderProducts);
  searchBar.addEventListener('input', renderProducts);

  renderProducts();
</script>

</body>
</html>
