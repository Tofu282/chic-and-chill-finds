<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chic & Chill Finds</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
  body {
    font-family: 'Quicksand', sans-serif;
    background: #fff0f5;
    color: #333;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #c06c84;
    font-size: 2.5rem;
  }
  .filters {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  .filters button {
    background: #f8cdda;
    border: none;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  .filters button:hover {
    background: #f78da7;
    color: white;
  }
  .items {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
  }
  .item {
    background: white;
    border-radius: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 10px;
    text-align: center;
  }
  .item[data-color="rose"] { border-top: 5px solid pink; }
  .item[data-color="noir"] { border-top: 5px solid black; }
  .item[data-color="blanc"] { border-top: 5px solid #eee; }
  .item[data-color="rouge"] { border-top: 5px solid red; }
  .item[data-color="vert"] { border-top: 5px solid green; }
  .item[data-color="bleu"] { border-top: 5px solid blue; }
  .item[data-color="violet"] { border-top: 5px solid violet; }
  .item[data-color="orange"] { border-top: 5px solid orange; }
  .item[data-color="jaune"] { border-top: 5px solid yellow; }
</style>
</head>
<body>
<h1>Chic & Chill Finds</h1>
<div class="filters">
  <button onclick="filterItems('all')">Tout</button>
  <button onclick="filterItems('rose')">Rose</button>
  <button onclick="filterItems('noir')">Noir</button>
  <button onclick="filterItems('blanc')">Blanc</button>
  <button onclick="filterItems('rouge')">Rouge</button>
  <button onclick="filterItems('vert')">Vert</button>
  <button onclick="filterItems('bleu')">Bleu</button>
  <button onclick="filterItems('violet')">Violet</button>
  <button onclick="filterItems('orange')">Orange</button>
  <button onclick="filterItems('jaune')">Jaune</button>
</div>
<div class="items">
  <div class="item" data-color="rose">Produit rose</div>
  <div class="item" data-color="noir">Produit noir</div>
  <div class="item" data-color="blanc">Produit blanc</div>
  <div class="item" data-color="rouge">Produit rouge</div>
  <div class="item" data-color="vert">Produit vert</div>
  <div class="item" data-color="bleu">Produit bleu</div>
  <div class="item" data-color="violet">Produit violet</div>
  <div class="item" data-color="orange">Produit orange</div>
  <div class="item" data-color="jaune">Produit jaune</div>
</div>
<script>
  function filterItems(color) {
    const items = document.querySelectorAll('.item');
    items.forEach(item => {
      if (color === 'all' || item.dataset.color === color) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  }
</script>
</body>
</html>
