<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chic & Chill Finds</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');

  body {
    margin: 0;
    background: #fff7f8;
    font-family: 'Poppins', sans-serif;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: #ffcad4;
    padding: 1.5rem 1rem;
    text-align: center;
    font-family: 'Pacifico', cursive;
    font-size: 2.5rem;
    color: #6f2c91;
    letter-spacing: 3px;
    text-shadow: 0 1px 3px rgba(111,44,145,0.5);
  }

  main {
    flex-grow: 1;
    padding: 1.5rem 1rem;
    max-width: 600px;
    margin: 0 auto;
  }

  .product-list {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
  }

  .product {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(111,44,145,0.1);
    padding: 1rem;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
