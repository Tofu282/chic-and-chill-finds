<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Chic & Chill Finds</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');

  body {
    margin: 0;
    background: #fff7f8;
    font-family: 'Poppins', sans-serif;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: #ffcad4;
    padding: 1.5rem 1rem;
    text-align: center;
    font-family: 'Pacifico', cursive;
    font-size: 2.5rem;
    color: #6f2c91;
    letter-spacing: 3px;
    text-shadow: 0 1px 3px rgba(111,44,145,0.5);
  }

  main {
    flex-grow: 1;
    padding: 1.5rem 1rem;
    max-width: 700px;
    margin: 0 auto;
  }

  .filters {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  .filters select,
  .filters input {
    padding: 0.6rem 1rem;
    border: 1px solid #ffc1d6;
    border-radius: 30px;
    background: #fff;
    font-family: 'Poppins', sans-serif;
    font-size: 0.9rem;
    color: #6f2c91;
    flex: 1 1 30%;
    min-width: 130px;
  }

  .product-list {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
  }

  .product {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(111,44,145,0.1);
    padding: 1rem;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .product:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 24px rgba(111,44,145,0.3);
  }

  .product img {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 0.8rem;
  }

  .product-title {
    font-weight: 600;
    color: #6f2c91;
    margin-bottom: 0.4rem;
  }

  .product-price {
    color: #ff5c8d;
    font-weight: 600;
    margin-bottom: 0.8rem;
  }

  .btn-buy {
    background: #6f2c91;
    color: #fff;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 50px;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn-buy:hover {
    background: #904bbf;
  }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #999;
  }

  @media (max-width: 480px) {
    .product-list {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<header>Chic &amp; Chill Finds</header>

<main>
  <div class="filters">
    <select id="aestheticFilter">
      <option value="all">✨ Tous les styles</option>
      <option value="oldmoney">Old Money</option>
      <option value="downtown">Downtown Girl</option>
      <option value="cleangirl">Clean Girl</option>
      <option value="darkacademia">Dark Academia</option>
      <option value="lightacademia">Light Academia</option>
      <option value="vintage">Vintage</option>
      <option value="y2k">Y2K</option>
    </select>

    <select id="sortPrice">
      <option value="default">🔮 Tri par défaut</option>
      <option value="asc">💸 Prix croissant</option>
      <option value="desc">💎 Prix décroissant</option>
    </select>

    <input type="text" id="searchBar" placeholder="🔍 Rechercher un article...">
  </div>

  <div class="product-list" id="product-list">
    <!-- Produits insérés ici via JS -->
  </div>
</main>

<footer>
  ✨ Des trouvailles Pinterest girl à prix mini - #aestheticvibes ✨
</footer>

<script>
  const products = [
    {
      title: "Boucles d'Oreilles Pendantes Chic d'Inspiration Vintage avec Nœud Noir & Fausse Perle",
      price: "0,83€",
      image: "https://img.kwcdn.com/product/fancy/11dd1b6a-5a17-4211-81cc-82f75fb8649e.jpg?imageView2/2/w/800/q/70/format/webp",
      url: "https://www.temu.com/sac-rose-pastel-affiliation",
    aesthetic: ["vintage","lightacademia","cleangirl",]
    },
    {
      title: "10 pièces/ensemble de boucles d'oreilles légères CCB en acrylique ABS de forme irrégulière, en forme de C et en forme de larme",
      price: "4,91€",
      image: "file:///C:/Users/Juliette/Downloads/Capture%20d’écran%202025-07-30%20143442.png",
      url: "https://rzekl.com/g/1e8d1144948846bfa33c16525dc3e8/?ulp=https%3A%2F%2Ffr.aliexpress.com%2Fitem%2F1005008563819175.html%3Fspm%3Da2g0o.cart.0.0.21af378djyaPCa%26mp%3D1%26pdp_npi%3D5%2540dis%2521EUR%2521EUR%25204.91%2521EUR%25200.99%2521%2521EUR%25200.99%2521%2521%2521%2540210384cc17538785855926596ea6b9%252112000045734402107%2521ct%2521FR%25216436985831%2521%25211%25210%26gatewayAdapt%3Dglo2fra",

    },
    {
      title: "Ensemble pyjama Beige",
      price: "21,59€",
      image: "file:///C:/Users/Juliette/Downloads/Capture%20d’écran%202025-07-30%20145225.png",
      url: "https://rzekl.com/g/1e8d1144948846bfa33c16525dc3e8/?ulp=https%3A%2F%2Ffr.aliexpress.com%2Fitem%2F1005008781798730.html%3Fspm%3Da2g0o.cart.0.0.21af378djyaPCa%26mp%3D1%26pdp_npi%3D5%2540dis%2521EUR%2521EUR%252042.33%2521EUR%252021.59%2521%2521EUR%252021.59%2521%2521%2521%2540210384cc17538785855926596ea6b9%252112000046643433080%2521ct%2521FR%25216436985831%2521%25211%25210%26gatewayAdapt%3Dglo2fra",

    },
    {
      title: "Brosse à cheveux en poils de sanglier ",
      price: "3,27€",
      image: "file:///C:/Users/Juliette/Downloads/Capture%20d’écran%202025-07-30%20145536.png",
      url: "https://rzekl.com/g/1e8d1144948846bfa33c16525dc3e8/?ulp=https%3A%2F%2Ffr.aliexpress.com%2Fitem%2F1005008869861824.html%3Fspm%3Da2g0o.cart.0.0.21af378djyaPCa%26mp%3D1%26pdp_npi%3D5%2540dis%2521EUR%2521EUR%25209.06%2521EUR%25200.99%2521%2521EUR%25200.99%2521%2521%2521%2540210384cc17538785855926596ea6b9%252112000047026415000%2521ct%2521FR%25216436985831%2521%25211%25210%26gatewayAdapt%3Dglo2fra",

    {

      price: "4,68€",
      image: "file:///C:/Users/Juliette/Downloads/Capture%20d’écran%202025-07-30%20145854.png",
      url: "https://rzekl.com/g/1e8d1144948846bfa33c16525dc3e8/?ulp=https%3A%2F%2Ffr.aliexpress.com%2Fitem%2F1005001976565680.html%3Fspm%3Da2g0o.cart.0.0.21af378djyaPCa%26mp%3D1%26pdp_npi%3D5%2540dis%2521EUR%2521EUR%25204.75%2521EUR%25200.99%2521%2521EUR%25200.99%2521%2521%2521%2540210384cc17538785855926596ea6b9%252112000018289966331%2521ct%2521FR%25216436985831%2521%25211%25210%26gatewayAdapt%3Dglo2fra,
      aesthetic: ["cleangirl"]
    },
    {
      title: "Huile à lèvres lumineuse",
      price: "1,22€",
      image: "file:///C:/Users/Juliette/Downloads/Capture%20d’écran%202025-07-30%20150125.png",
      url: "https://rzekl.com/g/1e8d1144948846bfa33c16525dc3e8/?ulp=https%3A%2F%2Ffr.aliexpress.com%2Fitem%2F1005007432163637.html%3Fspm%3Da2g0o.cart.0.0.21af378djyaPCa%26mp%3D1%26pdp_npi%3D5%2540dis%2521EUR%2521EUR%25203.94%2521EUR%25201.11%2521%2521EUR%25201.11%2521%2521%2521%2540210384cc17538785855926596ea6b9%252112000040732488232%2521ct%2521FR%25216436985831%2521%25211%25210%26gatewayAdapt%3Dglo2fran",
      aesthetic: ["cleangirl","lightacademia"]
    }
  ];

  const productList = document.getElementById('product-list');
  const aestheticFilter = document.getElementById('aestheticFilter');
  const sortPrice = document.getElementById('sortPrice');
  const searchBar = document.getElementById('searchBar');

  function parsePrice(priceStr) {
    // Supprime tout sauf les chiffres et la virgule/point, remplace la virgule par un point pour convertir en float
    return parseFloat(priceStr.replace(/[^\d,.-]/g, '').replace(',', '.')) || 0;
  }

  function renderProducts() {
    const selectedAesthetic = aestheticFilter.value;
    const sortOption = sortPrice.value;
    const searchQuery = searchBar.value.toLowerCase();

    let filtered = products.filter(product => {
      const matchAesthetic = selectedAesthetic === 'all' || product.aesthetic.includes(selectedAesthetic);
      const matchSearch = product.title.toLowerCase().includes(searchQuery);
      return matchAesthetic && matchSearch;
    });

    if (sortOption === 'asc') {
      filtered.sort((a, b) => parsePrice(a.price) - parsePrice(b.price));
    } else if (sortOption === 'desc') {
      filtered.sort((a, b) => parsePrice(b.price) - parsePrice(a.price));
    }

    productList.innerHTML = '';
    filtered.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.title}" />
        <div class="product-title">${product.title}</div>
        <div class="product-price">${product.price}</div>
        <button class="btn-buy" onclick="window.open('${product.url}', '_blank')">Voir & Acheter</button>
      `;
      productList.appendChild(div);
    });
  }

  aestheticFilter.addEventListener('change', renderProducts);
  sortPrice.addEventListener('change', renderProducts);
  searchBar.addEventListener('input', renderProducts);

  renderProducts();
</script>

</body>
</html>
